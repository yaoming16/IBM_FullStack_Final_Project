<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% load static %}
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <!--Add a nav bar here -->
  <nav
    class="justify-content-between navbar navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light"
  >
    <a class="navbar-brand" href="#">Best Deals</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/djangoapp/"
            >Home </span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/djangoapp/about">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/djangoapp/contact">Contact Us</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
        <li>
          <a class="btn btn-link" href="#"
            >{{ user.first_name }}({{ user.username }})</a
          >
          <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
        </li>
        {% else %}
        <li>
          <form
            class="form-inline"
            action="{% url 'djangoapp:login' %}"
            method="post"
          >
            {% csrf_token %}
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                name="username"
              />
              <input
                type="password"
                class="form-control"
                placeholder="Username"
                name="psw"
              />
              <button class="btn btn-primary" type="submit">Login</button>
              <a class="btn btn-link" href="{% url 'djangoapp:registration' %}"
                >Sign Up</a
              >
            </div>
          </form>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Sign up</h1>
      <hr />
      <form action="{% url 'djangoapp:registration' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="userName">User Name</label>
          <input
            type="text"
            class="form-control"
            id="userName"
            placeholder="Enter User Name"
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Enter First Name"
            name="firstname"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Enter Last Name"
            name="lastname"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="text"
            class="form-control"
            id="password"
            placeholder="Enter Last Name"
            name="psw"
            required
          />
        </div>
        <div class="w-100 d-flex flex-column align-items-center">
          {% if message %}
          <div class="alert alert-warning w-75 text-center">{{ message }}</div>
          {% endif %}
          <button type="submit" class="btn btn-primary mt-3 w-75">
            Sign up
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
