<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% load static %}
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Sign up</h1>
      <hr />
      <form action="{% url 'djangoapp:registration' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="userName">User Name</label>
          <input
            type="text"
            class="form-control"
            id="userName"
            placeholder="Enter User Name"
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Enter First Name"
            name="firstname"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Enter Last Name"
            name="lastname"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="text"
            class="form-control"
            id="password"
            placeholder="Enter Last Name"
            name="psw"
            required
          />
        </div>
        <div class="w-100 d-flex flex-column align-items-center">
          {% if message %}
          <div class="alert alert-warning w-75 text-center">{{ message }}</div>
          {% endif %}
          <button type="submit" class="btn btn-primary mt-3 w-75">
            Sign up
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
